<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HoB - My Services" />
    <title>HoB - My Services</title>
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/leaflet.css" />
    <link rel="stylesheet" href="./assets/css/slick.css" />
    <link rel="stylesheet" href="./assets/css/apexcharts.css" />
    <link rel="stylesheet" href="./assets/css/quill.snow.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./dist/output-tailwind.css" />
    <link rel="stylesheet" href="./dist/output-scss.css" />
</head>
<body class="lg:overflow-hidden">
    <!-- Header -->
    <header id="header" class="header -style-default relative header-fixed">
        <!-- Simplified Header - content will be dynamically shown/hidden by firebase-init.js -->
        <div class="header_inner absolute flex items-center justify-between top-0 left-0 right-0 z-[1] w-full sm:h-20 h-16 min-[1600px]:px-15 lg:px-9 px-4 border-b border-line">
            <div class="left flex items-center gap-15 h-full max-[1600px]:gap-6">
                <h1>
                    <a href="index.html">
                        <img src="./assets/images/logo.png" alt="logo" class="logo-black md:h-[42px] h-8 w-auto" />
                    </a>
                </h1>
            </div>
            <div class="right flex items-center gap-5">
                <div id="auth-links-logged-out" class="flex items-center gap-3">
                    <a href="login.html" class="button-main text-button-sm">Login</a>
                    <a href="register.html" class="button-main -outline text-button-sm">Sign Up</a>
                </div>
                <div id="auth-links-logged-in" class="user_block relative hidden">
                    <button class="user_infor flex items-center gap-2">
                        <img id="user-avatar-img" src="./assets/images/avatar/avatar-01.png" alt="User Avatar" class="user_avatar flex-shrink-0 w-9 h-9 rounded-full object-cover" />
                        <strong id="user-display-name" class="user_name text-title">User</strong>
                        <span class="ph ph-caret-down"></span>
                    </button>
                    <ul class="list_action_user absolute w-[240px] p-3 top-14 right-0 bg-white rounded-lg shadow-md">
                        <li class="action_item">
                            <a id="dashboard-link" href="#" class="link flex items-center gap-3 w-full py-3 px-6 rounded-lg duration-300 hover:bg-background">
                                <span class="ph ph-squares-four text-2xl text-secondary"></span>
                                <strong class="text-title">Dashboard</strong>
                            </a>
                        </li>
                        <li class="action_item">
                            <a id="profile-link" href="profile.html" class="link flex items-center gap-3 w-full py-3 px-6 rounded-lg duration-300 hover:bg-background">
                                <span class="ph ph-user-circle text-2xl text-secondary"></span>
                                <strong class="text-title">My Profile</strong>
                            </a>
                        </li>
                        <li class="action_item">
                            <button id="logout-button" class="link flex items-center gap-3 w-full py-3 px-6 rounded-lg duration-300 hover:bg-background">
                                <span class="ph ph-sign-out text-2xl text-secondary"></span>
                                <strong class="text-title">Log Out</strong>
                            </button>
                        </li>
                    </ul>
                </div>
                <button class="humburger_btn lg:hidden">
                    <span class="ph-bold ph-list text-xl block"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="dashboard_main overflow-hidden lg:w-screen lg:h-screen flex sm:pt-20 pt-16">
        <!-- Dashboard Menu (Copied from candidates-add-service.html for consistency, active link will be set by JS) -->
        <div id="dashboard-menu-container" class="menu_dashboard overflow-hidden flex-shrink-0 min-[320px]:w-[280px] w-[80vw] h-full bg-white relative z-[2] max-lg:hidden">
            </div>

        <div class="dashboard_content scrollbar_custom w-full bg-surface lg:p-8 p-4">
            <div class="container mx-auto">
                <div class="flex flex-wrap items-center justify-between gap-4 mb-7.5">
                    <h4 id="dashboard-title" class="heading4">My Services</h4>
                    <a href="candidates-add-service.html" class="button-main">Add New Service</a>
                </div>

                <div id="my-services-container" class="bg-white p-6 rounded-lg shadow">
                    <!-- Services will be listed here by JavaScript -->
                    <p id="loading-services-message">Loading your services...</p>
                    <div id="no-services-message" class="hidden text-center py-8">
                        <span class="ph-duotone ph-folder-simple-dashed text-6xl text-secondary mb-4 block"></span>
                        <p class="text-xl text-secondary">You haven't added any services yet.</p>
                        <a href="candidates-add-service.html" class="button-main mt-4">Add Your First Service</a>
                    </div>
                    <table id="services-table" class="min-w-full divide-y divide-gray-200 hidden">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Service Title
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Price
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Created At
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="services-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Table rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="lg:fixed bottom-0 left-0 z-[1] lg:pl-[280px] flex items-center justify-center w-full h-15 bg-white duration-300 shadow-md">
                <span class="copyright caption1 text-secondary">Â©2024 HoB. All Rights Reserved</span>
            </div>
        </div>
    </div>

    <!-- Menu mobile -->
    <div class="menu_mobile">
        <!-- Simplified Mobile Menu Content -->
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- Firebase Init -->
    <script src="./firebase-init.js"></script>
    <!-- Main JS (for header interactions, dropdowns, mobile menu etc.) -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/phosphor-icons.js"></script>
    <script src="./assets/js/main.js"></script>
    <!-- Page Specific Script -->
    <script src="./assets/js/candidate-my-services.js"></script>
</body>
</html>
