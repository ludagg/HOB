<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FreelanHub - Profil du Candidat" />
    <title>FreelanHub - Profil du Candidat</title>
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/leaflet.css" />
    <link rel="stylesheet" href="./assets/css/slick.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./dist/output-tailwind.css" />
    <link rel="stylesheet" href="./dist/output-scss.css" />
</head>
<body>
    <!-- Header -->
    <header id="header" class="header -style-white relative">
        <!-- Header content will be loaded dynamically -->
    </header>

    <main class="container py-10">
        <h1 class="text-3xl font-bold">Profil de <span id="candidate-name"></span></h1>

        <section id="candidate-info" class="mt-8">
            <!-- Candidate information will be loaded here -->
        </section>

        <section id="candidate-services" class="mt-8">
            <h2 class="text-2xl font-bold">Mes Services</h2>
            <ul id="services-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-4">
                <!-- Services will be loaded here -->
            </ul>
        </section>

        <section id="add-service-form" class="mt-8">
            <h2 class="text-2xl font-bold">Ajouter un nouveau service</h2>
            <form id="service-form" class="mt-4 space-y-4">
                <div>
                    <label for="service-title" class="block text-sm font-medium text-gray-700">Titre du service</label>
                    <input type="text" id="service-title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="service-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="service-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
                </div>
                <div>
                    <label for="service-price" class="block text-sm font-medium text-gray-700">Prix</label>
                    <input type="number" id="service-price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="service-category" class="block text-sm font-medium text-gray-700">Cat√©gorie</label>
                    <select id="service-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        <!-- Categories will be loaded here -->
                    </select>
                </div>
                <button type="submit" class="button-main">Ajouter le service</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content will be loaded dynamically -->
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="./assets/js/firebase-config.js"></script>
    <script src="./assets/js/candidates-profile.js"></script>
</body>
</html>
