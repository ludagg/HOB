<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FreelanHub - Profil de l'Employeur" />
    <title>FreelanHub - Profil de l'Employeur</title>
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/leaflet.css" />
    <link rel="stylesheet" href="./assets/css/slick.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./dist/output-tailwind.css" />
    <link rel="stylesheet" href="./dist/output-scss.css" />
</head>
<body>
    <!-- Header -->
    <header id="header" class="header -style-white relative">
        <!-- Header content will be loaded dynamically -->
    </header>

    <main class="container py-10">
        <h1 class="text-3xl font-bold">Profil de <span id="employer-name"></span></h1>

        <section id="employer-info" class="mt-8">
            <!-- Employer information will be loaded here -->
        </section>

        <section id="employer-jobs" class="mt-8">
            <h2 class="text-2xl font-bold">Mes Offres d'Emploi</h2>
            <ul id="jobs-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-4">
                <!-- Jobs will be loaded here -->
            </ul>
        </section>

        <section id="add-job-form" class="mt-8">
            <h2 class="text-2xl font-bold">Ajouter une nouvelle offre d'emploi</h2>
            <form id="job-form" class="mt-4 space-y-4">
                <div>
                    <label for="job-title" class="block text-sm font-medium text-gray-700">Titre de l'offre</label>
                    <input type="text" id="job-title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="job-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="job-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
                </div>
                <div>
                    <label for="job-salary" class="block text-sm font-medium text-gray-700">Salaire</label>
                    <input type="number" id="job-salary" name="salary" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="job-category" class="block text-sm font-medium text-gray-700">Catégorie</label>
                    <select id="job-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        <!-- Categories will be loaded here -->
                    </select>
                </div>
                <button type="submit" class="button-main">Ajouter l'offre</button>
            </form>
        </section>

        <section id="employer-projects" class="mt-8">
            <h2 class="text-2xl font-bold">Mes Projets</h2>
            <ul id="projects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-4">
                <!-- Projects will be loaded here -->
            </ul>
        </section>

        <section id="add-project-form" class="mt-8">
            <h2 class="text-2xl font-bold">Ajouter un nouveau projet</h2>
            <form id="project-form" class="mt-4 space-y-4">
                <div>
                    <label for="project-title" class="block text-sm font-medium text-gray-700">Titre du projet</label>
                    <input type="text" id="project-title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="project-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="project-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
                </div>
                <div>
                    <label for="project-budget" class="block text-sm font-medium text-gray-700">Budget</label>
                    <input type="number" id="project-budget" name="budget" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="project-category" class="block text-sm font-medium text-gray-700">Catégorie</label>
                    <select id="project-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        <!-- Categories will be loaded here -->
                    </select>
                </div>
                <button type="submit" class="button-main">Ajouter le projet</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content will be loaded dynamically -->
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="./assets/js/firebase-config.js"></script>
    <script src="./assets/js/employers-profile.js"></script>
</body>
</html>
